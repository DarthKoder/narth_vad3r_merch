{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container header-container py-5">
        <div class="overlay"></div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="allauth-form-inner-content bg-dark text-white p-5 rounded-lg shadow-lg">
                    <hr>
                    <h2 class="logo-font mb-4 text-danger">{% trans "Change Password" %}</h2>
                    <hr>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-flex flex-column align-items-center mt-4">
                            <button class="btn btn-danger rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
                            <a class="btn btn-outline-danger mt-2" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
